<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<script>
    FontAwesomeConfig = {searchPseudoElements: true};
    var sender = true;

    function hideSender() {
        var s = document.getElementById("sender_div");
        if (s.style.display === "none") {
            s.style.display = "block";
        } else {
            s.style.display = "none";
        }

        var r = document.getElementById("receiver_div");
        if (r.style.display === "none") {
            r.style.display = "block";
        } else {
            r.style.display = "none";
        }
    }
</script>

<div class="row well well-lg">
    <div class="col-md-6 col-md-offset-3">
        <input type="checkbox" data-toggle="toggle"data-size="large" data-offstyle="warning"
               data-onstyle="info" data-off="Отправитель" data-on="Получатель" aria-expanded="true"
               onchange="hideSender()">
    </div>
</div>
<div class="jumbotron text-center">
    <h1>Yashchex</h1>
    <p>Первое решение для криптографической защиты ваших грузов</p>
</div>

<div id="sender_div" style="display: block">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <h3>Ящик 1</span></h3>
                    <input type="text" readonly class="form-control-plaintext" id="address_box_1"
                           value="0xca30e63200a0fe3182dc61fc5605efc41456f32">
                    <button type="button" class="btn btn-primary btn-warning btn-lg" data-toggle="modal"
                            data-target="#modalSendBox"><i class="fas fa-parachute-box"></i> Отправить
                    </button>
                </form>
            </div>
            <div class="col-sm-4">
                <form>
                    <h3>Ящик 2</h3><span class="glyphicon glyphicon-search"></span>
                    <input type="text" readonly class="form-control-plaintext" id="address_box_2"
                           value="0x493c4afb73b490e988650b9758e7736c72af748f">
                    <button type="submit" class="btn btn-primary btn-warning btn-lg" data-toggle="modal"
                            data-target="#modalSendBox"><i class="fas fa-parachute-box"></i> Отправить
                    </button>
                </form>
            </div>
        </div>

        <div class="modal fade" id="modalSendBox" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <h3>Ящик 2</h3>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="sender_box_span">Коробка</span>
                                </div>
                                <input type="text" readonly class="form-control" id="sender_box"
                                       aria-describedby="basic-addon3"
                                       value="0x493c4afb73b490e988650b9758e7736c72af748f">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="sender_receiver_span">Получатель</span>
                                </div>
                                <input type="text" class="form-control" id="sender_receiver" aria-describedby="basic-addon3">
                            </div>

                            <button type="submit" class="btn btn-primary btn-warning btn-lg"><i
                                    class="fas fa-parachute-box"></i>
                                Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="receiver_div" style="display: none">
    <div class="container">
        <form>
            <h3>Ящик</h3>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="receiver_box_span">Коробка</span>
                </div>
                <input type="text" class="form-control" id="receiver_box" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="receiver_hash_span">Hash</span>
                </div>
                <input type="text" class="form-control" id="receiver_hash" aria-describedby="basic-addon3">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="receiver_secret_span">Секрет</span>
                </div>
                <input type="text" class="form-control" id="receiver_secret" aria-describedby="basic-addon3">
            </div>

            <button type="submit" class="btn btn-primary btn-info btn-lg"><i class="fas fa-user-check"></i>
                Подтвердить получение
            </button>
        </form>
    </div>
</div>


</body>
</html>
